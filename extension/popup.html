<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 500px; font-family: sans-serif; text-align: center; }
    h3 { margin-bottom: 10px; }
    button { width: 80%; padding: 10px; margin-top: 15px; font-size: 14px; cursor: pointer; border: none; }
    #startButton { background-color: #4285F4; color: white; }
    #stopButton { background-color: #DB4437; color: white; }
    .mode-selection { display: flex; justify-content: space-around; padding: 10px; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
    .mode-selection label { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
    .mode-selection span { font-size: 24px; } /* Emoji size */
  </style>
</head>
<body>
  <h3>Prezento AI Coach</h3>
  
  <div class="mode-selection">
    <label>
      <input type="radio" name="mode" value="presenter" checked>
      <span>👔</span>
      プレゼンター
    </label>
    <div id="presenter-persona-input" style="margin-top: 5px;">
      <label for="persona-text" style="font-size: 0.9em;">ペルソナ（任意）:</label>
      <textarea id="persona-text" rows="3" style="width: 95%;" placeholder="この企画に投資するか判断する投資家"></textarea>
    </div>
    <label>
      <input type="radio" name="mode" value="creator">
      <span>🎬</span>
      クリエイター
    </label>
    <label>
      <input type="radio" name="mode" value="thinking">
      <span>🧠</span>
      思考パートナー
    </label>
    <label>
      <input type="radio" name="mode" value="dialogue">
      <span>💬</span>
      対話シミュレーター
    </label>
  </div>

  <button id="startButton">練習を開始</button>
  <button id="stopButton">練習を終了</button>
  
  <script src="popup.js"></script>
</body>
</html>
