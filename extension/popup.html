<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Prezento AI Coach</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* === 変数定義 === */
    :root {
      --primary-color: #6750A4;
      --secondary-color: #E8DEF8;
      --text-color: #1D1B20;
      --surface-color: #FEF7FF;
      --outline-color: #CAC4D0;
      --body-font: 'Noto Sans JP', sans-serif;
    }

    /* === 全体スタイル === */
    body {
      width: 320px;
      font-family: var(--body-font);
      color: var(--text-color);
      background-color: var(--surface-color);
      margin: 0;
      padding: 16px;
      text-align: center;
    }

    /* === ヘッダー === */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h3 {
      font-weight: 500;
      font-size: 18px;
      margin: 0;
    }

    #user-info {
        font-size: 12px;
        margin-top: 4px;
        color: #49454F;
    }
    
    /* === セクションの共通スタイル === */
    .setting-section {
      margin-bottom: 16px;
    }
    .setting-label {
      display: block;
      text-align: left;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    /* === セグメントコントロール === */
    .segmented-control {
      display: flex;
      width: 100%;
      border-radius: 20px;
      border: 1px solid var(--outline-color);
      overflow: hidden;
    }
    .segmented-control input[type="radio"] {
      display: none;
    }
    .segmented-control label {
      flex: 1;
      text-align: center;
      padding: 8px 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      border-left: 1px solid var(--outline-color);
    }
    .segmented-control label:first-of-type {
      border-left: none;
    }
    .segmented-control input[type="radio"]:checked + label {
      background-color: var(--secondary-color);
      color: var(--primary-color);
    }

    /* === アコーディオン === */
    .accordion-toggle {
      background-color: #F3EDF7;
      color: var(--text-color);
      cursor: pointer;
      padding: 12px 16px;
      width: 100%;
      border: none;
      border-radius: 12px;
      text-align: left;
      outline: none;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .accordion-toggle:hover {
      background-color: #E8DEF8;
    }
    .accordion-toggle::after {
      content: '▼'; /* 開く前のアイコン */
      font-size: 10px;
      transition: transform 0.2s;
    }
    .accordion-toggle.active::after {
      transform: rotate(180deg); /* 開いた後のアイコン */
    }
    .accordion-content {
      padding: 12px 4px 4px 4px;
      background-color: transparent;
      overflow: hidden;
      display: none; /* 初期状態は非表示 */
    }

    /* === ペルソナ入力欄 === */
    #persona-input-section {
      margin-bottom: 16px;
    }
    #persona-input-section textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid var(--outline-color);
      border-radius: 8px;
      font-family: var(--body-font);
      resize: vertical;
    }

    /* === スライダーのスタイル === */
    .slider-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .slider-container input[type="range"] {
      flex-grow: 1;
      margin: 0;
    }
    .slider-container span {
      font-size: 12px;
      font-family: monospace;
      min-width: 40px;
      text-align: right;
    }

    /* === アクションボタン === */
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 24px;
    }
    .action-buttons button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      border-radius: 16px;
      transition: background-color 0.2s;
    }
    #startButton {
      background-color: var(--primary-color);
      color: white;
    }
    #startButton:hover {
      opacity: 0.9;
    }
    #stopButton {
      background-color: #F8F8F8;
      color: var(--primary-color);
      border: 1px solid var(--outline-color);
    }
    #stopButton:hover {
      background-color: #EFEFEF;
    }

    /* === 認証関連 === */
    #login-button {
        background-color: #4285F4;
        color: white;
    }
    #logout-button {
        background: none;
        border: none;
        color: var(--primary-color);
        text-decoration: underline;
        cursor: pointer;
        font-size: 12px;
        margin-top: 8px;
    }
    .history-link {
        font-size: 12px;
        color: var(--primary-color);
        margin-top: 16px;
        display: inline-block;
    }

  </style>
</head>

<body>

  <div class="header">
    <h3>Prezento AI Coach</h3>
    <div id="user-info"></div>
  </div>

  <!-- Loading View -->
  <div id="loading-view">
    <p>読み込み中...</p>
  </div>

  <!-- Logged Out View -->
  <div id="logged-out-view" style="display: none;">
    <p>機能を利用するにはログインしてください。</p>
    <div class="action-buttons">
        <button id="login-button">Googleでログイン</button>
    </div>
    <a href="#" id="view-history-link-logged-out" class="history-link">練習履歴を見る</a>
  </div>

  <!-- Logged In View -->
  <div id="logged-in-view" style="display: none;">
    <div class="setting-section">
      <label class="setting-label">モード</label>
      <div class="segmented-control">
        <input type="radio" id="practice-mode-free" name="practice_mode" value="free" checked>
        <label for="practice-mode-free">フリープレイ</label>
        
        <input type="radio" id="practice-mode-mission" name="practice_mode" value="mission">
        <label for="practice-mode-mission">ミッション</label>
      </div>
    </div>

    <div id="role-selection-section" class="setting-section">
      <label class="setting-label">役割</label>
      <div class="segmented-control">
        <input type="radio" id="mode-presenter" name="mode" value="presenter" checked>
        <label for="mode-presenter">プレゼンター</label>
        
        <input type="radio" id="mode-thinking" name="mode" value="thinking">
        <label for="mode-thinking">思考パートナー</label>
      </div>
    </div>
  
    <div id="feedback-method-section" class="setting-section">
      <label class="setting-label">フィードバック方法</label>
      <div class="segmented-control">
        <input type="radio" id="fb-realtime" name="feedback_mode" value="realtime" checked>
        <label for="fb-realtime">リアルタイム</label>
        <input type="radio" id="fb-badge" name="feedback_mode" value="badge">
        <label for="fb-badge">バッジ</label>
        <input type="radio" id="fb-summary" name="feedback_mode" value="summary">
        <label for="fb-summary">サマリーのみ</label>
      </div>
    </div>
  
    <button type="button" id="advanced-settings-accordion" class="accordion-toggle">詳細設定</button>
    <div class="accordion-content">
      <div id="persona-input-section" class="setting-section" style="display: none;">
        <label for="persona-text" class="setting-label">ペルソナ設定（任意）</label>
        <textarea id="persona-text" rows="3" placeholder="例：この企画に投資するか判断する投資家"></textarea>
      </div>
  
      <div class="setting-section">
        <label class="setting-label">言語</label>
        <div class="segmented-control">
          <input type="radio" id="lang-ja" name="language" value="ja-JP" checked>
          <label for="lang-ja">日本語</label>
          <input type="radio" id="lang-en" name="language" value="en-US">
          <label for="lang-en">English</label>
        </div>
      </div>
  
      <div id="face-analysis-section" class="setting-section">
        <label class="setting-label">表情分析</label>
        <div class="segmented-control">
          <input type="radio" id="face-analysis-on" name="face_analysis" value="on" checked>
          <label for="face-analysis-on">オン</label>
          <input type="radio" id="face-analysis-off" name="face_analysis" value="off">
          <label for="face-analysis-off">オフ</label>
        </div>
      </div>
  
      <div class="setting-section">
        <label for="silence-threshold-slider" class="setting-label">マイク感度調整</label>
        <div class="slider-container">
          <input type="range" id="silence-threshold-slider" min="0.005" max="1.0" step="0.020" value="0.2">
          <span id="silence-threshold-value">0.2</span>
        </div>
      </div>
  
      <div class="setting-section">
        <label for="pause-duration-slider" class="setting-label">無音検知時間 (秒)</label>
        <div class="slider-container">
          <input type="range" id="pause-duration-slider" min="2" max="10" step="1" value="5">
          <span id="pause-duration-value">5</span>
        </div>
      </div>
    </div>
  
    <div class="action-buttons">
      <button id="startButton">練習を開始</button>
      <button id="stopButton">練習を終了</button>
    </div>

    <hr style="margin: 24px 0 16px 0; border: 0; border-top: 1px solid var(--outline-color);">

    <a href="#" id="view-history-link-logged-in" class="history-link">練習履歴を見る</a>
    <button id="logout-button">ログアウト</button>
  </div>

  <script src="./lib/firebase-app.js"></script>
  <script src="./lib/firebase-auth.js"></script>
  <script src="./lib/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="popup.js"></script>
</body>

</html>
