<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Prezento AI Coach - Live Session</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f2f5; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    #container { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    h1 { color: #1a73e8; }
    p { font-size: 1.2em; }
    button { background-color: #1a73e8; color: white; border: none; padding: 15px 30px; font-size: 1em; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; }
    button:disabled { background-color: #9e9e9e; cursor: not-allowed; }
    #status { margin-top: 20px; font-style: italic; color: #5f6368; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Prezento AI Coach</h1>
    <p>AIとの会話セッションが進行中です。</p>
    <button id="stopButton">練習を終了する</button>
        <div id="status">準備中...</div>
    <div id="responseText" style="margin-top: 20px; padding: 15px; border-radius: 8px; background-color: #f8f9fa; border: 1px solid #e9ecef; min-height: 50px; text-align: left; white-space: pre-wrap;"></div>
  </div>

  <!-- ライブラリとメインスクリプトを読み込み -->
  <script type="module" src="./lib/gemini-sdk.js"></script>
  <script type="module" src="live_session.js"></script>
</body>
</html>
