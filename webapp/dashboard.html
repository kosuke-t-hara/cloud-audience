<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード | Prezento AI Coach</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Prezento AI Coach</h1>
        <nav>
            <a href="index.html">ホーム</a>
            <a href="dashboard.html" class="active">ダッシュボード</a>
            <button id="logout-button">ログアウト</button>
        </nav>
    </header>

    <main class="dashboard-container">
        <div class="tabs">
            <button class="tab-link active" data-tab="analytics">分析</button>
            <button class="tab-link" data-tab="activity">アクティビティ</button>
        </div>

        <!-- 分析タブのコンテンツ -->
        <div id="analytics" class="tab-content active">
            <section class="summary-section">
                <h2>総合スコア</h2>
                <div class="score-display">
                    <p id="latest-score">--</p>
                    <span>/ 100</span>
                </div>
                <p id="score-feedback">フィードバックはここに表示されます。</p>
            </section>

            <section class="metrics-section">
                <h2>指標別評価</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>明瞭さ (Clarity)</h3>
                        <p class="metric-value" id="metric-clarity">--</p>
                    </div>
                    <div class="metric-card">
                        <h3>情熱 (Passion)</h3>
                        <p class="metric-value" id="metric-passion">--</p>
                    </div>
                    <div class="metric-card">
                        <h3>洞察力 (Insightfulness)</h3>
                        <p class="metric-value" id="metric-insightfulness">--</p>
                    </div>
                    <div class="metric-card">
                        <h3>構成力 (Structure)</h3>
                        <p class="metric-value" id="metric-structure">--</p>
                    </div>
                    <div class="metric-card">
                        <h3>自信 (Confidence)</h3>
                        <p class="metric-value" id="metric-confidence">--</p>
                    </div>
                </div>
            </section>

            <section class="performance-summary-section">
                <h2>パフォーマンスサマリー (直近100件)</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>最高得点</h3>
                        <p id="high-score">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>平均得点</h3>
                        <p id="avg-score">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>最低得点</h3>
                        <p id="low-score">--</p>
                    </div>
                </div>
            </section>

            <section class="chart-section">
                <h2>パフォーマンスの推移</h2>
                <div class="chart-container">
                    <canvas id="score-chart"></canvas>
                </div>
            </section>
        </div>

        <!-- アクティビティタブのコンテンツ -->
        <div id="activity" class="tab-content">
            <div id="activity-list-container">
                <!-- JavaScriptによってアクティビティがここに挿入されます -->
                <p>アクティビティを読み込んでいます...</p>
            </div>
        </div>
    </main>

    <!-- Firebase -->
    <script src="lib/firebase-app.js"></script>
    <script src="lib/firebase-auth.js"></script>
    <script src="lib/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- App Logic -->
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
