<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード | Prezento AI Coach</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Prezento AI Coach</h1>
        <nav>
            <span id="user-name" class="user-name-display"></span>
            <button id="logout-button">ログアウト</button>
        </nav>
    </header>

    <main class="dashboard-container">
        <div class="tabs">
            <button class="tab-link active" data-tab="analytics">分析</button>
            <button class="tab-link" data-tab="activity">アクティビティ</button>
        </div>

        <!-- 分析タブのコンテンツ -->
        <div id="analytics" class="tab-content active">
            <section class="performance-summary-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>最高得点</h3>
                        <p id="high-score">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>平均得点</h3>
                        <p id="avg-score">--</p>
                    </div>
                    <div class="stat-card">
                        <h3>最低得点</h3>
                        <p id="low-score">--</p>
                    </div>
                </div>
            </section>

            <section class="chart-section">
                <h2>パフォーマンスの推移</h2>
                <div class="chart-container">
                    <canvas id="score-chart"></canvas>
                </div>
            </section>
        </div>

        <!-- アクティビティタブのコンテンツ -->
        <div id="activity" class="tab-content">
            <div id="activity-list-container">
                <p>アクティビティを読み込んでいます...</p>
            </div>
        </div>
    </main>

    <!-- Firebase -->
    <script src="lib/firebase-app.js"></script>
    <script src="lib/firebase-auth.js"></script>
    <script src="lib/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- App Logic -->
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
